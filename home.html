<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Web Marketing</title>
</head>
<body>
    <!-- Header -->
    <header id="header">
            <!-- Top header -->
            <div class="top-header">
                    <div class="logo">
                        <img src="" alt="">
                        The Door
                    </div>
                    <div class="right">
                        <div class="search">
                            <input type="text" name="" id="">
                        </div>
                        <div class="lang">
                            EN | VI
                        </div>
                        <div class="button-show">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </div>
                    </div>
            </div>
            <!-- Content header -->
            <div class="content-head">
                <div class="top-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10">
                                <h2>Touch the door, Open Creative</h2>
                            </div>
                            <div class="col-lg-2">
                                <button class="readmore btn btn-outline-secondary">
                                    Read More
                                </button>
                            </div>
                        </div>
                    </div>
                   
                </div>
                <div class="below-content">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem non sapiente dicta reiciendis impedit. Quibusdam sapiente explicabo culpa similique natus, voluptatum magni saepe commodi fuga ad rerum dolor, ex quos.</p>
                </div>
            </div>
            <!-- Bot header  -->
            <div class="bot-header">
                <div class="bot-page">
                        Page 
                </div>
                <div class="icon-social">
                    <ul>
                        <li>
                            <a href=""><i class="fa fa-twitter" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a>
                            <a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
    </header>
    <!-- End header -->
</body>
</html>
